<p>First, choose a CSV file.</p>

<form (submit)="processForm()">
    <input type="file" name="fileIn" [(ngModel)]="form.fileIn" observeFiles />
    <button *ngIf="form.fileIn != undefined" type="submit">
        Parse!
    </button>
</form>

<p *ngIf="recipeBank.recipes.length">{{recipeBank.recipes.length}} recipes successfully loaded</p>

<button *ngIf="recipeBank.recipes.length" [routerLink]="['/cruncher']">Proceed!</button>
