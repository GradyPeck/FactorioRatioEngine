<form (submit)="processForm()">
    <div class="field">
        <label>CSV:</label>
        <input type="file" name="fileIn" [(ngModel)]="form.fileIn" observeFiles />
    </div>
    <div class="actions">
        <button type="submit">
            Parse!
        </button>
    </div>
</form>

<p *ngIf="recipes.length">{{recipes.length}} recipes successfully loaded</p>
<input type="text" [(ngModel)]="selection">
<input type="number" [(ngModel)]="selectAmount">
<input type="button" (click)="firstDomino(selection)">

<p *ngFor="let item of crunchResult">{{item.name}} : {{item.quantity}}</p>
